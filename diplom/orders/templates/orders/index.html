{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>My Tasks</h1>
{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Created at: {{ task.created_at }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks yet.</p>
{% endif %}
{% endblock %}
