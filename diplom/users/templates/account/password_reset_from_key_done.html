{% extends "base.html" %}
{% block title %}Пароль обновлён{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Пароль успешно изменён</h2>
    <p class="form-subtitle">
        Вы можете войти в систему, используя новый пароль.
    </p>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{% url 'account_login' %}">
            <button>Перейти к входу</button>
        </a>
    </div>
</div>

<style>
    .form-card {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 30px 24px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .form-card h2 {
        font-size: 24px;
        font-weight: 600;
        color: #222;
    }

    .form-subtitle {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }

    button {
        margin-top: 20px;
    }
</style>
{% endblock %}
