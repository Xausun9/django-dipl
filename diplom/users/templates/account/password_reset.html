{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Забыли пароль?</h2>
    <p class="form-subtitle">
        Введите ваш email ниже, и мы отправим ссылку для сброса пароля.
    </p>

    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить письмо</button>
    </form>

    <div class="form-links">
        <a href="{% url 'account_login' %}">Вернуться к входу</a>
    </div>
</div>

{% endblock %}
