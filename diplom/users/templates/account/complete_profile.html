{% extends "base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Профиль</h2>
    <p class="form-subtitle">Заполните или обновите информацию о себе</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>

<style>
    .form-card {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 30px 24px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 600;
        color: #222;
    }

    .form-subtitle {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-bottom: 24px;
    }

    .form-card form p {
        margin-bottom: 16px;
    }

    .form-card button {
        margin-top: 12px;
    }

    @media (max-width: 480px) {
        .form-card {
            padding: 20px 16px;
        }
    }
</style>
{% endblock %}
