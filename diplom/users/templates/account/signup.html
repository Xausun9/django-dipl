{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Регистрация</h2>

    <form method="post" action="{% url 'account_signup' %}" class="register-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="form-submit">Зарегистрироваться</button>
    </form>

    <div class="form-links">
        Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
    </div>
</div>
{% endblock %}
