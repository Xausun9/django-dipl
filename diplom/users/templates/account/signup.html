{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Регистрация</h2>

    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="form-links">
        Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
    </div>
</div>
{% endblock %}
