{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Регистрация</h2>

    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="form-links">
        Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
    </div>
</div>

<style>
    .form-card {
        max-width: 440px;
        margin: 0 auto;
        background: #fff;
        padding: 30px 24px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 24px;
        font-size: 24px;
        font-weight: 600;
        color: #222;
    }

    .form-card form p {
        margin-bottom: 16px;
    }

    .form-card button {
        margin-top: 12px;
    }

    .form-links {
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: #666;
    }

    .form-links a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
    }

    .form-links a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .form-card {
            padding: 20px 16px;
        }
    }
</style>
{% endblock %}
